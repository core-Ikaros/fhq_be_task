{% extends 'blog/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/post.css' %}">
{% endblock %}


{% block content %}
    <div class="post">
        <div class="title">
            <h1>{{ post.title }}</h1>
            <span class="date">{{ post.timestamp }}  by {{ post.author.username }}</span>
        </div>
        {{ content_html|safe }}
    </div>
{% endblock %}
